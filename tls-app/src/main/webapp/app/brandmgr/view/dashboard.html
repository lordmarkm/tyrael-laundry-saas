<h2 class="page-header">
    Dashboard
    <br><small class="text-muted">Brand Manager</small>
</h2>
Hi, guess you're a brand manager

<div class="row">
  <div class="col-sm-8">
    <h3 class="page-header">Event log</h3>
    <div class="panel panel-default" ng-repeat="event in events.data">
      <div class="panel-heading">{{event.eventType}}</div>
      <div class="panel-body">
        <dl class="dl-horizontal">
          <dt>User
          <dd>{{event.createdBy}}
          <dt>Date/time
          <dd>{{event.dateCreated | date: 'MMM-dd-yyyy h:mm a'}}
        </dl>
      </div>
    </div>
  </div>
</div>
