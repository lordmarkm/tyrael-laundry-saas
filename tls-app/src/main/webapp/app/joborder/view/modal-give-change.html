<div class="modal-header modal-primary">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Give change</h3>
</div>

<form name="customerForm" ng-submit="proceed()" class="form-horizontal">
<div class="modal-body">
  <div class="row">
  <div class="col-sm-12">
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label">Customer</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{joborder.customer.formattedName}}
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label">Created date</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{joborder.dateCreated | date: 'yyyy-MM-dd hh:mm a'}}
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label">Total Amount Due</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{joborder.totalAmount | currency: '₱'}}
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label">Total Amount Paid</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{totalAmountPaid | currency: '₱'}}
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label req">Change amount</label>
      <div class="col-sm-8">
        <input type="number" min="0" ng-max="maxChange" step="0.01" ng-model="changeAmount" class="form-control" required>
      </div>
    </div>
  </div>
  </div>
</div>
<div class="modal-footer">
  <input type="submit" ng-disabled="customerForm.$invalid" value="OK" class="btn btn-primary btn-s-xs" />
  <span class="btn btn-default btn-s-xs" ng-click="cancel()">Cancel</span>
</div>
</form>
