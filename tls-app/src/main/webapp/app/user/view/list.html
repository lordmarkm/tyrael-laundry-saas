<h3 class="page-header">Manage users <button ui-sref="default.user.add" class="btn btn-default btn-xs">Add user</button></h3>

<table ng-table="tableParams" show-filter="true" class="table table-striped">
  <thead>
    <tr>
      <th>Name
      <th>Roles
      <th>Created Date
      <th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in $data">
      <td><a ui-sref="default.user.view({userCode: user.code, urlSlug: user.slug})">{{user.name}}</a>
      <td>{{user.roles.join(',')}}
      <td>{{user.dateCreated | date: 'yyyy-MM-dd hh:mm:ss a'}}
      <td>
        <div class="dropdown">
          <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu-{{$index}}"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Actions
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu-{{$index}}">
            <li><a ui-sref="default.user.view({userCode: user.code, urlSlug: user.slug})"><i class="fa fa-user fa-fw"></i> <small>View details</small></a></li>
            <li><a ui-sref="default.user.update({userCode: user.code, urlSlug: user.slug})"><i class="fa fa-user fa-fw"></i> <small>Update user</small></a></li>
          </ul>
        </div>
      </td>
    </tr>
    <tr ng-if="!$data.length">
      <td colspan="4">No items available</td>
    </tr>
  </tbody>
</table>
