<h3 class="page-header">
  <strong>{{user.name}}</strong> <a ui-sref="default.user.update({userCode: user.code, urlSlug: user.slug})" class="btn btn-default btn-xs">Update user</a>
  <br><small>View User Details</small>
</h3>

<dl>
  <dt>Date created
  <dd>{{user.dateCreated | date}}
  <dt>Role
  <dd>{{user.roles.join(',')}}
  <dt>Brands
  <dd>{{joinBrands(brands)}}
</dl>
