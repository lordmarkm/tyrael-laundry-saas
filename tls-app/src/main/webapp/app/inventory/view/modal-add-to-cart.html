<form name="addToCartForm" class="form-horizontal">
<div class="modal-header modal-primary">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">
    Add {{inventoryItem.inventoryItemTypeName}} to cart
    <br><small>Available quantity {{inventoryItem.quantity}}</small>
  </h3>
</div>
<div class="modal-body">
  <div class="row">
  <div class="col-sm-12">
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label req">Quantity</label>
      <div class="col-sm-8">
        <input type="number" min="0.01" step="0.01" ng-max="inventoryItem.quantity" ng-model="addToCartQuantity" class="form-control" required>
      </div>
    </div>
  </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-s-xs" ng-click="proceed(false)" ng-disabled="addToCartForm.$invalid">Add</button>
  <button class="btn btn-primary btn-s-xs" ng-click="proceed(true)" ng-disabled="addToCartForm.$invalid">Add and Checkout</button>
  <button class="btn btn-default btn-s-xs" ng-click="cancel()">Cancel</button>
</div>
</form>
