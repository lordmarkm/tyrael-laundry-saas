<h3 ng-if="inventoryItemType.code" class="page-header">Update {{inventoryItemType.name}} <br><small>Update inventory item type</small></h3>
<h3 ng-if="!inventoryItemType.code" class="page-header">Add new inventory item type <br><small>Add new inventory item type</small></h3>

<form class="form form-horizontal" ng-submit="save()">
  <div class="form-group">
    <label class="control-label col-sm-2 req">Name</label>
    <div class="col-sm-4">
      <input type="text" ng-model="inventoryItemType.name" required class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Description</label>
    <div class="col-sm-4">
      <input type="text" ng-model="inventoryItemType.description" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2 req">Unit of measure</label>
    <div class="col-sm-4">
      <input type="text" ng-model="inventoryItemType.uom" required class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Default supplier name</label>
    <div class="col-sm-4">
      <input type="text" ng-model="inventoryItemType.defaultSupplierName" class="form-control" />
    </div>
  </div>

  <h4 class="page-header">Price Defaults</h4>
  <div class="form-group">
    <label class="control-label col-sm-2">Buying price</label>
    <div class="col-sm-4">
      <input type="number" min="0" step="0.01" ng-model="inventoryItemType.defaultBuyingPrice" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Selling price</label>
    <div class="col-sm-4">
      <input type="number" min="0" step="0.01" ng-model="inventoryItemType.defaultSellingPrice" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">For sale</label>
    <div class="col-sm-4">
      <p class="form-control-static"><input type="checkbox" ng-model="inventoryItemType.forSale" />
    </div>
  </div>

  <h4 class="page-header">Brand assignment</h4>
  <div class="form-group">
    <label class="control-label col-sm-2 req">Brand</label>
    <div class="col-sm-4">
      <select ng-model="inventoryItemType.brandCode" ng-options="brand.code as brand.name for brand in brands"
        required class="form-control">
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-4 col-sm-push-2">
      <input type="submit" value="{{inventoryItemType.code ? 'Update Item Type' : 'Create Item Type'}}" class="btn btn-primary" />
    </div>
  </div>
</form>
