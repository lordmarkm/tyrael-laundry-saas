<h3 class="page-header">Checkout shopping cart items</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Item type
      <th>Price per item
      <th>Quantity
      <th>Price
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cartItem in shoppingCart.items">
      <td>{{cartItem.inventoryItem.inventoryItemTypeName}}</td>
      <td>{{cartItem.inventoryItem.sellingPrice | currency: '₱'}}</td>
      <td>{{cartItem.quantity}}
      <td>{{cartItem.price | currency: '₱'}}
    </tr>
  </tbody>
</table>

<div class="row mt20">
  <div class="col-sm-12 text-right">
    <strong>Total</strong> {{shoppingCart.totalPrice() | currency: '₱'}}
  </div>
</div>

<div class="row mt20">
  <div class="col-sm-12 text-right">
    <button ng-click="checkout()" ng-disabled="!shoppingCart.items.length" class="btn btn-primary">Proceed with checkout</button>
  </div>
</div>
