<h3 ng-if="brand.code" class="page-header">Update {{brand.name}}</h3>
<h3 ng-if="!brand.code" class="page-header">Add new brand</h3>

<form class="form form-horizontal" ng-submit="save()">
  <div class="form-group">
    <label class="control-label col-sm-2">Name</label>
    <div class="col-sm-4">
      <input type="text" ng-model="brand.name" required class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Description</label>
    <div class="col-sm-4">
      <input type="text" ng-model="brand.description" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-push-2">
      <input type="submit" value="{{brand.code ? 'Update brand' : 'Create brand'}}" class="btn btn-primary" />
    </div>
  </div>
</form>
