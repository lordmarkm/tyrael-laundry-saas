<h3 class="page-header">All brands</h3>

<table ng-table="tableParams" show-filter="true" class="table table-striped">
  <thead>
    <tr>
      <th>Name
      <th>Code
      <th>Created Date
      <th>Expiration Date
      <th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="brand in $data">
      <td><a ui-sref="default.brand.view({brandCode: brand.code, urlSlug: brand.slug})">{{brand.name}}</a>
      <td>{{brand.code}}
      <td>{{brand.dateCreated | date: 'yyyy-MM-dd hh:mm:ss a'}}
      <td>
      <td>
        <div class="dropdown">
          <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu-{{$index}}"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Actions
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu-{{$index}}">
            <li><a ui-sref="default.brand.view({brandCode: brand.code, urlSlug: brand.slug})"><i class="fa fa-institution fa-fw"></i> <small>View details</small></a></li>
            <li><a ui-sref="default.brand.update({brandCode: brand.code, urlSlug: brand.slug})"><i class="fa fa-institution fa-fw"></i> <small>Update brand</small></a></li>
            <li><a ui-sref="default.branch.add({brandCode: brand.code, urlSlug: brand.slug})"><i class="fa fa-institution fa-fw"></i> <small>Add branch</small></a></li>
            <li><a ui-sref="default.brand.users({brandCode: brand.code, urlSlug: brand.slug})"><i class="fa fa-user fa-fw"></i> <small>Manage users</small></a></li>
          </ul>
        </div>
      </td>
    </tr>
    <tr ng-if="!$data.length">
      <td colspan="2">No items available</td>
    </tr>
  </tbody>
</table>
